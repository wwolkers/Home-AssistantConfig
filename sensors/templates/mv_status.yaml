  - platform: template
    sensors:
      mv_status:
        friendly_name: "Mechanische Ventilatie status"
        value_template: >-
          {% if is_state('binary_sensor.plugwise_circle_status_for_mechanische_ventilatie', 'off') %}
            off
          {% elif sensor.plugwise_mechanische_ventilatie|float > 50 %}
            3
          {% elif sensor.plugwise_mechanische_ventilatie|float > 20 %}
            2
          {% elif sensor.plugwise_mechanische_ventilatie|float > 5 %}
            1
          {% elif is_state('binary_sensor.plugwise_circle_status_for_mechanische_ventilatie', 'on') %}
            on
          {% else %}
            failed
          {% endif %}